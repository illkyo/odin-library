<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booktopia</title>
  <link rel="stylesheet" href="./styles.css">
  <script async src="script.js"></script> 
</head>
<body>
  <div class="form-sidebar hidden">
    <form action="/" method="post">
      <fieldset>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" minlength="1" maxlength="255" required>
      </fieldset>
      <fieldset>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" minlength="1" maxlength="255" required>
      </fieldset>
      <fieldset>
        <label for="pages">Pages</label>
        <input type="number" name="pages" id="pages" min="1" max="99999999999999999" required>
      </fieldset>
      <fieldset>
        <label for="read">Have you read this book?</label>
        <input type="checkbox" id="read" name="read" value="true" />
      </fieldset>
      <button class="submit-book-button" type="submit" disabled>Add Book</button>
    </form>
  </div>
  <main>
    <header>
      <h1>Booktopia</h1>
    </header>
    <div class="books-container">
    </div>
  </main>
</body>
</html>
